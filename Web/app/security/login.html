<form style="width: 300px; margin: 0 auto; text-align: left;">
    <h1>
        Login
    </h1>
    <div ng-hide="message == ''" class="alert alert-danger">
        <p>{{message}}</p>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" class="form-control" type="text" placeholder="Username" ng-model="credentials.userName" required autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" class="form-control"  type="password" placeholder="Password" ng-model="credentials.password" required>
    </div>
    <button class="btn btn-default" ng-click="loginClicked()">Login</button>
</form>
